<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grupos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let grupo of listado">
      
      <ion-item>
       <div><h1><b>Nombre del grupo:</b> {{grupo.nombre}}</h1>
        <b>NÃºmero identificador:</b> {{grupo.id}}
        
      </div>
      </ion-item>
      <ion-item-options side="start" (click)="editGroup(grupo)">
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeGroup(grupo)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab (click)="this.addGrupo()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
