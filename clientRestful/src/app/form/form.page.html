<ion-header>
  <ion-toolbar>
    <ion-title>{{this.mode}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <ion-item lines="full">
      <ion-label position="floating">Nick</ion-label>
      <ion-input type="text" formControlName="nick"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Grupos</ion-label>
      <ion-select [(ngModel)]="gruposSeleccionados" [ngModelOptions]="{standalone: true}" multiple="true" >
        <ion-select-option *ngFor="let grupo of gruposDisponibles">{{grupo.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>



    <ion-item lines="full">
      <ion-label position="floating">Puntuacion</ion-label>
      <ion-input type="text" formControlName="puntuaciones"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Estado</ion-label>
      <ion-input type="text" formControlName="estado"></ion-input>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button [disabled]="!this.form.valid" type="submit" color="primary" expand="block">Enviar</ion-button>
      </ion-col>
    </ion-row>
  </form>



</ion-content>
